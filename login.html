<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroDX - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 100px;
            background-color: #f5f7fa;
        }
        .auth-container {
            width: 360px;
        }
        .tabs {
            display: flex;
            margin-bottom: 25px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 500;
            color: #333;
            text-decoration: none;
        }
        .tab.active {
            color: #0088ff;
            border-bottom: 2px solid #0088ff;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background-color: #e6f0fa;
            box-sizing: border-box;
            font-size: 15px;
        }
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .btn {
            background-color: #0088ff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px;
            width: 120px;
            font-size: 15px;
            cursor: pointer;
        }
        .forgot {
            color: #333;
            margin-left: 15px;
            font-size: 14px;
            text-decoration: none;
        }
        .actions {
            display: flex;
            align-items: center;
        }
        .error-message {
            color: #e53935;
            margin-bottom: 15px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <a href="login.html" class="tab active">Login</a>
            <a href="register.html" class="tab">Register</a>
        </div>
        
        <div id="error" class="error-message"></div>
        
        <form id="login-form">
            <input type="email" placeholder="Please enter your email" required>
            <input type="password" placeholder="Please enter your password" required>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>
            
            <div class="actions">
                <button type="submit" class="btn">Login</button>
                <a href="#" class="forgot">Forgot password?</a>
            </div>
        </form>
    </div>

   <script src="auth.js"></script>
<script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            // Debug output
            console.log("Login attempt:", email);
            
            const result = auth.login(email, password);
            console.log("Login result:", result);
            
            if (result.success) {
                window.location.href = 'index.html';
            } else {
                alert(result.message || "Login failed");
            }
        });
    });
</script>
</body>
</html>
